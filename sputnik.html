<h2>Некоторые примеры естественных спутников</h2>

<figure>
  <img src="12.jpg"
       width="500"
       height="500">

  <figcaption>Луна́ — единственный естественный спутник Земли. Самый близкий к Солнцу спутник планеты, так как у ближайших к Солнцу планет (Меркурия и Венеры) их нет.</figcaption>
</figure>

<hr>

<figure>
  <img src="13.jpg"
       width="500"
       height="500">

  <figcaption>Евро́па, или Юпитер II — шестой по отдалённости от планеты спутник Юпитера, наименьший из четырёх галилеевых спутников. Обнаружена в 1610 году.</figcaption>
</figure>

<hr>

<figure>
  <img src="14.png"
       width="500"
       height="500">

  <figcaption>Фо́бос (др.-греч. φόβος «страх») — один из двух спутников Марса (наряду с Деймосом). Спутник был открыт американским астрономом Асафом Холлом в 1877 году.</figcaption>
</figure>
